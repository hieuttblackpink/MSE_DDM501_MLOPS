<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Prediction Demo</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 25px;
        }

        form {
            text-align: left;
        }

        label {
            color: #b0b0b0;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #333;
            background-color: #2a2a2a;
            color: #e0e0e0;
            margin-top: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 5px #ffffff;
            border-color: #ffffff;
        }

        button[type="submit"] {
            background-color: #ffffff;
            color: #1e1e1e;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #ffffff;
            transform: scale(1.02);
        }

        #result {
            text-align: left;
            padding-top: 20px;
            border-top: 1px solid #333;
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
        }

        #result span {
            color: #f44336 !important;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>ML Prediction Demo</h2>
        <form id="predict-form">
            <label for="features">Input 20 features (Spread by , )</label>
            <input type="text" id="features" size="80" required>
            <button type="submit">Prediction</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('predict-form').onsubmit = async function(e) {
            e.preventDefault();
            const features = document.getElementById('features').value.split(',').map(Number);
            
            if (features.length !== 20 || features.some(isNaN)) {
                document.getElementById('result').innerHTML = `<span style="color:red">Please enter exactly 20 numbers separated by commas.</span>`;
                return;
            }

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({features: features})
            });
            const data = await response.json();
            if (data.prediction !== undefined) {
                document.getElementById('result').innerHTML = 
                    `<b>Prediction:</b> ${data.prediction}<br>
                    <b>Probability:</b> ${JSON.stringify(data.probability)}`;
            } else {
                document.getElementById('result').innerHTML = `<span style="color:red">${data.error}</span>`;
            }
        }
    </script>
</body>
</html>
